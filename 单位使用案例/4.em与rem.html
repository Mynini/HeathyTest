<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0}
        .box{font-size: 10px}
        /*浏览器默认字体为16px  1em = 16px */
        .box1 p{
            font-size: 1em;     /* 16px */
            margin-bottom: 1em  /* 16px */
        }
        .box1 h1{
            font-size: 2em;     /* 32px */
            margin-bottom: 1em; /* 32px*/
        }

        .box2 p{
            font-size: 1rem;        /* 16px */
            margin-bottom: 1rem;    /* 16px */
        }
        .box2 h1{
            font-size: 2rem;        /* 32px */
            margin-bottom: 1rem;    /* 16px */
        }

    </style>
</head>
<body>
    <div class="box1">
        <p>p</p>
        <h1>h1</h1>
    </div>

    <div class="box2">
        <p>p</p>
        <h1>h1</h1>
    </div>
    
</body>
</html>
