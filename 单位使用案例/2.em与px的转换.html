<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
  <meta name="viewport" content="width=240, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" /> 
  <meta name="format-detection" content="telephone=no, email=no" /> 
  <link rel="shortcut icon" href="/favicon.ico" />
  <title>无标题文档</title>
  <style>
    *{ margin: 0; padding: 0;}
    .box{margin:10px;}
  </style>
 </head> 
 <body>   
    <!-- em 尺寸计算公式 ：1 / 父元素的font-size * 需要转换的像素值 = em -->
    <div class="box box1" style="width: 200px;height: 200px;background-color: #1abc9c;color: #fff">
      width:200px<br>height:200px <br>font-size:16px
    </div>


    <!-- 1 / 16 * 200 = 12.5em -->  
    <div class="box box2" style="width: 12.5em;height: 12.5em;background-color: #4aa3df;color: #fff">
      width:12.5em<br>height:12.5em <br>font-size:16px
    </div>
    

    <div class="box box3" style="width: 200px;height: 200px;background-color: #34495e;font-size: 10px;">
      <!-- 1 / 10 * 100 = 10em -->
      <div class="sbox" style="width: 10em;height: 10em;width: 10em;height: 10em;background-color: #f5f5f5;">
        width:10em <br> height:10em <br>font-size:10px
      </div>
    </div>

    <!-- 如果当前元素内没有设置 font-size，就去找该元素的父元素，如果该元素内设置了 font-size，就根据元素自己的 font-size 值来计算 -->
    <div class="box box4" style="width: 200px;height: 200px;background-color: #FF8604;font-size: 1em">
      font-size:1em → 16px

      <!-- 1 / 8 * 100 = 12.5 -->
      <div class="sbox" style="font-size: 0.5em;background-color: #fff;width: 12.5em;height: 12.5em">
        font-size:0.5em → 8px <br> width:12.5em <br> height:12.5em
      </div>
    </div>
 </body>
</html>
