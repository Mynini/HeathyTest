<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装getElementsByClassName</title>
</head>
<body>
<div class="trsd demo">1111111111</div>
<div>2222222222</div>
<div class="demo">3333333333333</div>
<div>44444444</div>
<div>55555555555</div>
<div>6666666666666</div>
<div class="demo2 tssr   demo">777777777777777</div>
<div>88888888888</div>
<div class="demo">999999999999999</div>
<div>0000000000000000</div>
<script>
    function getClass(classname) {
        if (document.getElementsByClassName) {
            return document.getElementsByClassName(classname);
        }

        var $elements = document.getElementsByTagName('*');
        var arr = [];
        for (var i = 0, j = $elements.length; i < j; i++) {
            //如果有多个类 需要用空格隔开
            var dom = $elements[i].className.split(" ");
            for (var k = 0, l = dom.length; k < l; k++) {
                if (dom[k] == classname) {
                    arr.push($elements[i]);
                }
            }
        }

        return arr;
    }

    var test = getClass("demo");
    console.log(test);
    for(var i=0;i<test.length;i++){
        console.log(test[i])
        test[i].style.background="#666";
    }

</script>
</body>
</html>
