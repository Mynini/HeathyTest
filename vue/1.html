<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <script>
    window.onload = function() {

        var msg = false;
        var vue = new Vue({
            el: ".app",
            data: {
                msg
            },
            methods:{
                inputHandle(ev) {
                    this.msg = ev.target.value;
                }
            }
        })
    }
    </script>
</head>

<body>
    <div class="app">
        <input type="text" v-on:input="inputHandle">
        <p>{{fn}}</p>
        <p>{{msg}}</p>
    </div>
</body>

</html>
