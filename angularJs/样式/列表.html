<html ng-app="ionicApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>菜鸟教程(runoob.com)</title>
        <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    </head>
    <body>
    
    <div class="bar bar-header">
      <div class="h1 title">图标列表</div>
    </div>
    
    <div class="content has-header ionic-pseudo">

     <!--一-->
      <div class="list">
        <a class="item item-icon-left" href="#">
          <i class="icon ion-email"></i>
          Check mail
        </a>

        <a class="item item-icon-left item-icon-right" href="#">
          <i class="icon ion-chatbubble-working"></i>
          Call Ma
          <i class="icon ion-ios-telephone-outline"></i>
        </a>


        <div class="item item-divider">
          Activities
        </div>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-beaker"></i>
          Breaking Bad
          <span class="item-note">
            Blue, yellow, pink
          </span>
        </a>
        end
      </div>
      
      
      <!--二-->
      <div class="list">

        <div class="item item-button-right">
          Call Ma
          <button class="button button-positive">
            <i class="icon ion-ios-telephone"></i>
          </button>
        </div>
      end
      </div>
      
      <!--三-->
      <div class="list">

        <a class="item item-avatar" href="#">
          <img src="http://www.runoob.com/try/demo_source/venkman.jpg">
          <h2>Venkman</h2>
          <p>Back off, man. I'm a scientist.</p>
        </a>

        <a class="item item-avatar" href="#">
          <img src="http://www.runoob.com/try/demo_source/spengler.jpg">
          <h2>Egon</h2>
          <p>We're gonna go full stream.</p>
        </a>
        end
      </div>
      
    
    <!--四-->
    <div class="list">

        <a class="item item-thumbnail-left" href="#">
          <img src="http://www.runoob.com/try/demo_source/blue-album.jpg">
          <h2>Weezer</h2>
          <p>Blue Album</p>
        </a>

        <a class="item item-thumbnail-left" href="#">
          <img src="http://www.runoob.com/try/demo_source/siamese-dream.jpg">
          <h2>Smashing Pumpkins</h2>
          <p>Siamese Dream</p>
        </a>
      end
      </div>
      
      <!--五-->
      <div class="list list-inset">

        <div class="item">
          Raiders of the Lost Ark
        </div>

        <div class="item">
          Temple of Doom
        </div>
        end
      </div>

    </div>


  </body>
</html>
