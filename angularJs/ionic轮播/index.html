<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
   <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
   <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
   <style>
   	.box{width:300px;height:300px;margin:100px auto 0;text-align: center;}
   	button{margin:0 auto;}
   </style>
    <script>
        var app = angular.module('myApp', ['ionic']);
        app.config(function($stateProvider,$urlRouterProvider) {/*$urlRouterProvider*/
            $stateProvider
                .state('home', {
                    url: '/',
                    templateUrl: 'home.html'
                })
                .state('tiaozhuan', {
                    url: '/tiaozhuan',
                    templateUrl: 'tiaozhuan.html'
                })
            $urlRouterProvider.otherwise("/")
        });
    </script>
</head>
<body ng-app="myApp">

 <script type='text/ng-template' id="brother3.html">
        <ion-view title="Tiaozhuan">
		    <ion-content>
		        <ion-nav-view animation="slide-left-right">
		            <ion-slide-box auto-play="true" does-continue="true" slide-interval="1500">
		                <ion-slide>
		                    <div class="box blue"><img src="../www/images/wp_img1.jpg" height="1334" width="750"/></div>
		                </ion-slide>
		                <ion-slide>
		                    <div class="box yellow"><img src="../www/images/wp_img1.jpg" height="1334" width="750"/></div>
		                </ion-slide>
		                <ion-slide on-slide-changed="slideHasChanged(index)">
		                    <div class="box pink">
		                        <img src="../www/images/wp_img1.jpg" height="1334" width="750"/>
		                        <button class="button button-balanced btn" ui-sref="tiaozhuan">点击进入</button>
		                    </div>
		                </ion-slide>
		            </ion-slide-box>
		        </ion-nav-view>
		    </ion-content>
		</ion-view>
 </script>
 
 <ion-nav-view animation="slide-left-right"></ion-nav-view>
        


</body>
</html>
