<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>菜鸟教程(runoob.com)</title>
        <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    
    <link href="http://file3.cits.cn/m//lib/mobiscroll/css/mobiscroll.custom-3.0.0-beta4.min.css" rel="stylesheet">
    <script src="http://file6.cits.cn/m/lib/mobiscroll/js/mobiscroll.custom-3.0.0-beta4.min.js"></script>
        <link rel="stylesheet" href="style.min.css" />
        
        <style>
        body{position:relative;}
           .popup_time_wrap,
            .popup_time_wrap .mbsc-fr-persp{height:186px !important;position:absolute !important;left:0;width:100%;height:0 !important;/*bottom:0 !important;top:auto !important;width:100%;background:none;*/}
            .popup_time_wrap .mbsc-fr-overlay{background:none;}
            .dialog{top:0;}
            .popup_time_wrap .mbsc-fr-btn-cont{display: none;}
        	.phone-p{text-align: center;}
        	.popup_time{height:248px !important;top:auto !important;min-height:0;bottom:0;}
        	.popup_time .bar{background:#f7f7f9;}
        	.title.title-center{text-align: center !important;}
        	
        	/*.mbsc_head{height:44px;background:#f9f9f9;line-height: 44px;position:relative;}*/
        	.mbsc-fr-hdr{height:44px;background:#f9f9f9;line-height: 44px;position:relative;}
        	.mbsc_head{position:relative;}
        	.mbsc_btn2,
        	.mbsc_btn1{position:absolute;bottom:100%;left:0;height:44px;display: block;background:none;border:none;color:#027df8;padding:0 16px;}
        	.mbsc_btn2{right:0;left:auto;}
        	
        	

        </style>
        <script type="text/javascript">
        
        var app=angular.module("myApp",['ionic','mobiscroll-datetime']);
        
        app.controller("myCtrl",function($scope,$ionicModal,$compile){

        	
        	//时间选择插件
        	var now = new Date(),
	         max = new Date(now.getFullYear() + 100, now.getMonth(), now.getDate());
        	
        	$scope.settings = {
		            theme: 'ios',
		            display: 'bottom',
		            max: max,
		            wheelOrder: 'iiss',
		            cssClass:"popup_time_wrap",
		            rows:"5",
					onShow:function(html, inst){
                        var btnParent=angular.element(document.querySelector(".mbsc-fr-c")) 
					    btnParent.addClass("mbsc_head")
					    
				        var hBtn1="<button class='mbsc_btn1'>取消</button>";
				        var temp_hBtn1 = angular.element(hBtn1);
				        var mobElement1 = $compile(temp_hBtn1)($scope);  //通过$compile动态编译html
                        btnParent.prepend(mobElement1);
                        
                        var hBtn2="<button class='mbsc_btn2'>确认</button>";
				        var temp_hBtn2 = angular.element(hBtn2);
				        var mobElement2 = $compile(temp_hBtn2)($scope);  //通过$compile动态编译html
				        btnParent.append(mobElement2);    
					 	
					}
	       };	

	        $scope.showInstance = function () {

	            $scope.myInstance.hide();  
	            
	        }

        	
        })


      </script>
    </head>
    <body class="padding" ng-controller="myCtrl">


      <button class="button button-primary" ng-click="openModal()"> 确认框</button>
      <button class="hi"> hi</button>
      <button class="button button-primary" ng-click="showInstance()"> hi</button>
      <input type="text" ng-model="mydate" mobiscroll-date="settings" mobiscroll-instance="myInstance"   class="sy_box" placeholder="Please Select..."/>

  
  </body>
</html>
