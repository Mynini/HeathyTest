<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
			margin:0;
			padding:0;
			height:100%;
			background:#000;
		}
		.box1{
			display: flex;
			align-items: center;
			justify-content: center;
			padding:0 5%;
			height:100%;
		}
		.box2{
			position: relative;
		    font-size: 0;
		    width: 80%;
		    padding-top: 60%;
		    background:#000;
		    flex:1;			
		}
		/*.box2布局完之后空间存了，但是background:#000没作用，因为没内容*/

		.box3{
			display: flex;
			width:100%;
			height:100%;
			justify-content: center;
			align-items: center;
			position:absolute;
			left:0;
			top:0;

			    
		}
		img{
			background: #fff;
		    width: 100%;
		    height: 100%;
		    border: 1px solid #46b5ff;
		    -webkit-box-shadow: 0 1px 2px #46b5ff;
		    box-shadow: 0 1px 2px #46b5ff;
		    border-radius: .5rem;
		}

		.box4{
			width:24%;
			height:32%;
			background:blue;
			position:absolute;
			right:0;
			bottom:0;
			border-radius: 50%;
			transform: translate(40%,40%);
		}
	</style>


</head>
<body>

	<div class="box1">
		<div class="box2">
			<div class="box3">
				<img src="http://img3.redocn.com/tupian/20150408/shucaihelvyezhuangshideshiliangbiankuang_4036044.jpg" alt="">

				<div class="box4"></div>
			</div>
		</div>
	</div>

	
</body>
</html>

 <!-- 原理：利用两个display=flex　布局  加图片 -->
