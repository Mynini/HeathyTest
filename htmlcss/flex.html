<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    ul {
        width: 1000px;
        height: 800px;
        border: 1px solid #000;
        padding: 0;
    }

    li {
        width: 100px;
        height: 100px;
        list-style: none;
    }

    div {
        display: flex;
        display: -webkit-flex;
        flex-direction: row;
        /*容器内项目的排列方向(默认横向排列)　row | row-reverse | column | column-reverse　*/
        flex-wrap: nowrap;
        /*容器内项目换行方式  nowrap | wrap | wrap-reverse*/
        flex-flow: nowrap || row;
        /*以上两个属性的简写方式 <flex-direction> || <flex-wrap>*/
        justify-content: center;
        /*水平方向对齐  flex-start | flex-end | center | space-between | space-around*/
        align-items: center;
        /*垂直对齐  flex-start | flex-end | center | baseline | stretch*/
        align-content: center;
        /*定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用。 flex-start | flex-end | center | space-between | space-around | stretch*/
    }
    /*order　　项目的排列顺序。数值越小，排列越靠前，默认为0。 */
    /*flex-grow　　项目的放大比例，默认为0，即如果存在剩余空间，也不放大。*/
    /*flex-shrink　　项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。 */
    /* flex-basis　　在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。 flex　　是flex-grow,*/
    /*flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。 */
    /*align-self　　允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。*/

    .ul {
        display: flex;
        justify-content: space-around;
    }

    li:nth-child(1) {
        order: 3;
    }

    li:nth-child(1) {
        order: 2;
    }

    li:nth-child(1) {
        order: 1;
    }
    </style>
</head>

<body>
    <ul class="ul">
        <li style="background:red;"></li>
        <li style="background:blue;"></li>
        <li style="background:green"></li>
    </ul>
</body>

</html>
