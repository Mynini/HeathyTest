<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			ul{padding:0;}
			li{list-style: none;}
			
			
			.ul{width:200px;height:200px;white-space: nowrap;overflow:hidden;}
			li{display:inline-block;width:100%;height:200px;font-size:20px;}
			.li1{background:red}
			.li2{background:green}
			.li3{background:blue}

		</style>
	</head>
	<body>
		li2和li3在li1后面横着排列
		<ul class="ul">
			<li class="li1">1</li>
			<li class="li2">2</li>
			<li class="li3">3</li>
		</ul>
	</body>
</html>
