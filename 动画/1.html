<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src='../common/jquery-1.10.1.min.js'></script>
	<style>
		.div1{width:170px;height:227px;margin:300px auto;position:relative;}
		.div3,
	    .div2{width:86px;height:227px;background-size:100% auto;background-repeat:no-repeat;position:absolute;}
	    .div2{left:0;}
	    .div3{right:0;}
	    .step .div3{animation:div3 4s;transform-origin:0 100%;animation-fill-mode:forwards;}

	    @keyframes div3{
	    	0%  {transform:rotate(0);}
			10%  {transform:rotate(90deg) translate(0,0);}
			100%  {transform:rotate(180deg) translate(0px,-108px);}

		}

	</style>
	<script>
		$(function(){
			
			$(window).scroll(function(){
				$("body").addClass("step")
			})
		})
	</script>
	<body style="height:2000px">
		<div class="div1">
			<div2 class="div2" style="background-image:url(../common/images/l-u-l1.png)"></div2>
			<div2 class="div3" style="background-image:url(../common/images/l-u-l2.png)"></div2>
		</div>
		</div>
	</body>
</html>
