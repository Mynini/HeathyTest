<script>
	// 方法一
	var arr = [ 1,2,2,4,2 ];

	for ( var i=0; i<arr.length; i++ ) {
		for ( var j=i+1; j<arr.length; j++ ) {
			if ( arr[i] == arr[j] ) {
				arr.splice( j, 1 );
				j--;
			}
		}
	}
	console.log( arr );
