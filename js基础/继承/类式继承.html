function Aaa(){   //父类
	this.name = [1,2,3];
}	
Aaa.prototype.showName = function(){
	alert( this.name );
};
function Bbb(){   //子类
	Aaa.call(this)   //继承Aaa的属性
}

function F(){};
F.prototype=Aaa.prototype;  //F只继承了 Aaa的方法

Bbb.prototype = new F();
Bbb.prototype.constructor = Bbb; //修正指向问题

var a=new Bbb();
a.name.push(5) 

var b=new Bbb();
