<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../common/css/css.css">
	<style>
		li{width:50px;height:50px;background:red;position:absolute;text-align:center;line-height:50px;color:#fff;}
	</style>
</head>
<body>

<script>
	window.onload=function(){

       var ul=document.createElement("ul");
       var num=50;

		for(var i=0;i<9;i++){
		   var $li=document.createElement("li");
		   $li.innerHTML=i;
		   $li.style.left=i*num+10+"px";
		  
		   if(i>4){
		    $li.style.top=(3-i%5)*num+10+"px";
		   }else{
		    $li.style.top=i*num+10+"px";
		   }

            
           ul.appendChild($li);
		   document.body.appendChild(ul);


		}
	}
</script>
	
</body>
</html>
