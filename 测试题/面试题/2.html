作用域: 
	数据应用范围
	当一个函数被执行时，函数中参数 或者 声明的数据，就会被存入该函数的[[Scopes]]

作用域链: 当我们在函数中，调用一个数据的时候，会现在本作用域去查找这条数据,如果找不到就接着向上查找父级的作用域直到全局作用域，如果没有就报错

闭包: 
	形式：函数嵌套函数
	特征：子级可以访问父级作用域中的数据，但是父级不能访问子级的作用域
