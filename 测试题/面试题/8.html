<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>全屏不全屏</title>
    <style>
    li {
        background: red;
        margin: 10px;
    }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <script>
    var doms = document.querySelectorAll("li");

    for (var i = 0; i < doms.length; i++) {
        doms[i].onclick = function(i) {
            console.log(i)           //---——》打出event
        }
    }


    for (var i = 0; i < doms.length; i++) {
        doms[i].onclick = function() {
            console.log(i)            //---——》打出7
        }
    }
    </script>
</body>

</html>
