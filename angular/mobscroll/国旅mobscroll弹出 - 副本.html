<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>菜鸟教程(runoob.com)</title>
        <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    
    <link href="http://file3.cits.cn/m//lib/mobiscroll/css/mobiscroll.custom-3.0.0-beta4.min.css" rel="stylesheet">
    <script src="http://file6.cits.cn/m/lib/mobiscroll/js/mobiscroll.custom-3.0.0-beta4.min.js"></script>
        <link rel="stylesheet" href="style.min.css" />
        
        <style>
        	.phone-p{text-align: center;}
        	.popup_time{height:230px !important;top:auto !important;min-height:0;bottom:0;}
        	.popup_time .bar{background:#f7f7f9;}
        	.title.title-center{text-align: center !important;}
        </style>
        <script type="text/javascript">
        
        var app=angular.module("myApp",['ionic','mobiscroll-datetime']);
        
        function aaa(){
          var a=b
          return a;
        }
        angular.prototype.aaa;
        app.controller("myCtrl",function($scope,$ionicModal){
        	
        	$ionicModal.fromTemplateUrl("popup_time.html",{
        		scope:$scope,
        		animation:"slide-in-up"
        	}).then(function(modal){
        		$scope.modal=modal;
        	})
        	
        	$scope.openModal=function(){
        		$scope.modal.show();
        	}
        	
        	$scope.closeModal=function(){
        		$scope.modal.hide();
        	}
        	
        	
        	var now = new Date(),
	            max = new Date(now.getFullYear() + 100, now.getMonth(), now.getDate());
	        $scope.settings = {
	            theme: 'ios',
	            display: 'bottom',
	            max: max,
	            wheelOrder: 'iiss',
	            cssClass:"hi"
	           
	      };
     	
        	
        	
        })
        
      
		

      </script>
    </head>
    <body class="padding" ng-controller="myCtrl">


      <button class="button button-primary" ng-click="openModal()"> 确认框</button>


	<script id="popup_time.html" type="text/ng-template">
    	<ion-modal-view class="popup_time">
    		<ion-header-bar clas="bar bar-header">
		        <button class="button popup_time_btn1">取消</button>	
		        <h3 class="title title-center">2017/13/12</h3>
		        <button class="button popup_time_btn2">确定</button>	
    		</ion-header-bar>
    		<ion-content class="popup_time_cont">
    			<input type="text" ng-model="mydate" mobiscroll-date="settings" mobiscroll-instance="demo" placeholder="Please Select..."/>
    		</ion-content>
    	</ion-modal-view>
    </script>

      
      
  
  </body>
</html>
