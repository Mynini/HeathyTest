<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>ui-view</title>

        <script src="http://lib.baomitu.com/angular.js/1.6.4/angular.min.js"></script>
        <script src="http://lib.baomitu.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
        
        <style>
        	p{cursor:pointer;}
        </style>
    </head>
    <body  ng-controller="myCtrl">  

    <div ui-view></div>


    <!-- 这是父级页面 1-->
    <script type='text/ng-template' id="home.html">

        <a ui-sref="brothers">这里是index页面 点击跳到brothers</a> <br><br>
        <p ui-sref="brother3">这里是index页面 点击跳到brother3</p> <br><br>

        ////////////////////////////////////////////////////////////////////
        home 子页面 <br>
        <a ui-sref=".index1">这里是index页面 点击跳到home1</a> <br><br>
        <p ui-sref=".index2">这里是index页面 点击跳到home2</p> <br><br>
        <!-- 通过.index1跳到home的子页面home1 -->

        ///////////////////////////////////////////////////////////////////
        brothers 子页面
        <br>
        <p ui-sref="brothers.brothers1">这里是index页面 点击跳到brothers1</p> <br><br>
        <p ui-sref="brothers.brothers2">这里是index页面 点击跳到brothers2</p> <br><br>
        <!-- 通过brothers.brothers1方式跳到它的/兄弟页面brolthers页面下的brothers1 -->
        <br>
        ///////////////////////////////////////////////////////////////////

        brother3 子页面
        <br>
        <p ui-sref="brother3.brother3_1">这里是index页面 点击跳到brother3_1</p> <br><br>

        <div ui-view></div>

    </script>
    <script type='text/ng-template' id="home_1.html">
        <h3 ui-sref="brothers">我是home1 点击跳到home</h3> <br><br>
        <h2 ui-sref="brother3">我是home1 点击跳到home2</h2> <br><br>
        <!-- 通过brother3 直接状态可跳回它的父级兄弟页面 -->
    </script>
    <script type='text/ng-template' id="home_2.html">
        <p ui-sref="brothers.brothers1">这里是home2 点击跳到home------</p> <br><br>
        <p ui-sref="brother3.brother3_1">这里是home2 点击跳到home1</p> <br><br>
    </script>


    <!-- 这是父级页面 2-->
    <script type='text/ng-template' id="brothers.html">
        <p ui-sref="brother3">这里是brothers页面,点击跳到brother3</p> <br><br>
        <p ui-sref="index">这里是brothers页面 点击跳到index</p> <br><br>
        <div ui-view></div>
    </script>
    <script type='text/ng-template' id="brothers_1.html">
        <p ui-sref="brother3">这里是brothers1,点击跳到brothers</p> <br><br>
        <p ui-sref="index">这里是brothers1 点击跳到brothers_2</p> <br><br>
    </script>
    <script type='text/ng-template' id="brothers_2.html">
        <p ui-sref="brother3">这里是brothers2,点击跳到brothers</p> <br><br>
        <p ui-sref="index">这里是brothers2,点击跳到brothers_1</p> <br><br>
    </script>

    <!-- 这是父级页面 3-->
    <script type='text/ng-template' id="brother3.html">
        <p ui-sref="brothers">这里是brother3页面,点击跳到brothers</p> <br><br>
        <p ui-sref="index">这里是brother3页面,点击跳到index</p> <br><br>
        <div ui-view></div>
    </script>
    <script type='text/ng-template' id="brother3_1.html">
        <p ui-sref="brothers">这里是brother3_1页面,点击跳到brothers</p> <br><br>
        <p ui-sref="index">这里是brother3_1页面,点击跳到brothers2</p> <br><br>

        
    </script>
        

        
    
    <script type="text/javascript">

        var app= angular.module("myApp",['ui.router']);
        app.config(function($stateProvider,$urlRouterProvider){
            $urlRouterProvider.when("","index");
            $stateProvider
            .state("index",{
                url:"/index",
                templateUrl:"home.html"
            })
            .state("index.index1",{
                url:"/index1",
                templateUrl:"home_1.html"
            })
            .state("index.index2",{
                url:"/index2",
                templateUrl:"home_2.html"
            })

           

            .state("brothers",{
                url:"/brothers",
                views:{
                    "":{
                        controller:function($scope,$stateParams){
                            console.log($stateParams.h1);//ui-sref传参
  
                        },
                        templateUrl: 'brothers.html'
                    },
                }
            })
            .state("brothers.brothers1",{
                url:"/brothers1",
                templateUrl:"brothers_1.html"
            })
            .state("brothers.brothers2",{
                url:"/brothers2",
                templateUrl:"brothers_2.html"
            })
            
            
             .state("brother3",{
                url:"/brother3",
                templateUrl:"brother3.html"
               
            })
             .state("brother3.brother3_1",{
                url:"brother3_1",
                templateUrl:"brother3_1.html"
             })
        });

        app.controller("myCtrl",function($scope){

        });
        // app.controller("ctrlBrothers",function($scope,$stateParams){
        //     console.log($stateParams.h1);
        // });


    </script>
    </body>
</html>
