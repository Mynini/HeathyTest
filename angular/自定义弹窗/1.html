<!doctype html>
<html lang="en" ng-app="demoApp">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>国旅在线</title>
	
	<!--<link rel="stylesheet" href="../angular-1.4.3/angular-csp.css" />-->
	<!--<link rel="stylesheet" href="../AngularJS-master/css/mobiscroll.angularjs.min.css" />一个jquery 日历选择插件-->
	<!--<script src='../js/angular.min.js'></script>
    <script src="../AngularJS-master/js/mobiscroll.angularjs.js"></script> <!--一个jquery 日历选择插件-->
    
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <link href="http://file3.cits.cn/m//lib/mobiscroll/css/mobiscroll.custom-3.0.0-beta4.min.css" rel="stylesheet">

    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script src="http://file6.cits.cn/m/lib/mobiscroll/js/mobiscroll.custom-3.0.0-beta4.min.js"></script>
        <link rel="stylesheet" href="ios.css" />
    
    <style>
    	.mbsc-fr-overlay{background:none;}
    </style>
    
    
</head>
<body ng-controller="demoController">
	
   <div>
	    <input ng-model="mydate" mobiscroll-date="settings" mobiscroll-instance="demo" placeholder="Please Select..." />
	</div>
	
	
   <script>

   	angular.module('demoApp',['mobiscroll-datetime'])
    .controller('demoController', ['$scope', function ($scope) {
        var now = new Date(),
            max = new Date(now.getFullYear() + 100, now.getMonth(), now.getDate());
        $scope.settings = {
            theme: 'ios',
            display: 'bottom',
            max: max,
            wheelOrder: 'iiss'
           
      };
        
        
       

    }]);
   	
   </script>
	
	
   
</body>
</html>
