<html ng-app="ionicApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>菜鸟教程(runoob.com)</title>
        <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
        <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    </head>
    <body>
    
    <div class="bar bar-header">
      <div class="h1 title">内联标签</div>
    </div>
   
    <!--一-->
    
    <div class="content has-header">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名：</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">密码：</span>
          <input type="password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive">登录</button>
      </div>
    </div> <br /><br />

    <!--二-->
    <div class="content has-header">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="John">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Suhr">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="john@suhr.com">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive">Create Account</button>
      </div>
    </div> <br /><br />
    
    <!--三-->
    <div class="content has-header">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label has-input">First Name</span>
          <input type="text" placeholder="First Name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Last Name">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive">Create Account</button>
      </div>
    </div><br /><br /><br />
    
    <!--四-->
    <div class="content has-header">

      <div class="list">

        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" placeholder="Email">
          </label>
          <button class="button button-small">
            Submit
          </button>
        </div>

      </div>

    </div><br /><br />
  
    
  </body>
</html>
